<mat-toolbar>
    <h3>List of Register Patients</h3>
    <div class="menu-bar">
      <button mat-button (click)="saveBtnHandler()">
       New patient
      </button>
    </div>
  </mat-toolbar>
  
  <div class="my-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.name}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let invoice"> {{ invoice.email}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.role}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
        <td mat-cell *matCellDef="let invoice"> {{invoice.createdAt}} </td>
      </ng-container>
  
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef> UpdatedAt </th>
          <td mat-cell *matCellDef="let invoice"> {{invoice.updatedAt}} </td>
        </ng-container>
  
  
      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
          <td mat-cell *matCellDef="let invoice"> {{invoice.createdAt | date  }} </td>
        </ng-container> -->
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action. </th>
          <td mat-cell *matCellDef="let invoice">
  
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editBtnHandler(invoice._id)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteBtnHandler(invoice._id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
           </mat-menu>
        </td>
          
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
